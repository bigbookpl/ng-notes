<!DOCTYPE html>
<html lang="en" ng-app="notepad">
<head>
    <meta charset="UTF-8">
    <title>My notepad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>

    <div ng-controller="notesController as noteCtrl" class="container-fluid">
        <div class="row">
        <note ng-repeat="note in noteCtrl.notes" class="col-md-4"></note>

        <div class="col-md-4">
            <form name="newNote" ng-submit="newNote.$valid && noteCtrl.save(); showNewNoteForm = false" ng-show="showNewNoteForm">
                <h4>Add new <input type="text" name="title" ng-model="noteCtrl.newNote.title"></h4>
                <textarea name="content" id="" cols="30" rows="10" ng-model="noteCtrl.newNote.content"></textarea>
                <input type="submit" value="Submit" class="btn btn-primary"/>
                <button type="button" ng-click="noteCtrl.clearNewNote(); showNewNoteForm = false" class="btn btn-default">anuluj</button>
            </form>

            <div ng-hide="showNewNoteForm">
                <a href ng-click="showNewNoteForm = true" class="btn btn-primary btn-lg" role="button">dodaj notatke</a>
            </div>
        </div>

        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
